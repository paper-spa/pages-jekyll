name: 'Test'

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
  pull_request:
    paths-ignore:
      - 'README.md'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - run: |
          GIT_BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          git checkout -b "${GIT_BRANCH}-test"
          rm -rf _* || true

      - name: Build site
        uses: ./
        with:
          source: ./test_projects/simple
          destination: ./test_projects/simple/_test
          
      - name: Save test results
        run: |
          GIT_BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          ls -l ${{ github.workspace }}/test_projects/simple
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ github.workspace }}/test_projects/simple/_test
          git commit -m "Test results: $(date)"
          git push -fu origin "${GIT_BRANCH}-test"
